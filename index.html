<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paulo Carvalho</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <!-- Favicon criado via SVG com letras PC -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%23000%22/><text x=%2250%22 y=%2270%22 font-size=%2280%22 fill=%23fff%22 font-family=%22Segoe UI, Tahoma, Geneva, Verdana, sans-serif%22 font-weight=%22bold%22 text-anchor=%22middle%22>PC</text></svg>" type="image/svg+xml" />

  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #ffffff;
      --button-bg: #1f1f1f;
      --button-hover: #333;
      --input-bg: #2a2a2a;
    }

    body.light-mode {
      --bg-color: #f0f0f0;
      --text-color: #000000;
      --button-bg: #ffffff;
      --button-hover: #ddd;
      --input-bg: #eeeeee;
    }

    body {
      margin: 0;
      padding: 40px 20px 100px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: all 0.4s ease;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--text-color);
      margin-bottom: 20px;
      transition: all 0.4s ease;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    p {
      color: var(--text-color);
      margin-bottom: 30px;
      text-align: center;
    }

    .link-button {
      display: block;
      width: 90%;
      max-width: 400px;
      text-align: left;
      background-color: var(--button-bg);
      border: 2px solid #333;
      padding: 15px 20px;
      margin: 10px 0;
      border-radius: 8px;
      color: var(--text-color);
      font-size: 1.1em;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .link-button i {
      margin-right: 10px;
    }

    .link-button:hover {
      background-color: var(--button-hover);
      transform: scale(1.02);
    }

    .instagram { border-left: 6px solid #E1306C; }
    .facebook  { border-left: 6px solid #104df5; }
    .whatsapp  { border-left: 6px solid #25D366; }
    .youtube   { border-left: 6px solid #da0606; }
    .steam     { border-left: 6px solid #0844e9; }

    .pix-section {
      background-color: var(--button-bg);
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      margin-top: 40px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .pix-key {
      background: var(--input-bg);
      color: var(--text-color);
      border: none;
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      border-radius: 5px;
      font-size: 0.95em;
      text-align: center;
      transition: all 0.3s ease;
    }

    .copy-button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .copy-button:hover {
      background-color: #666;
    }

    .top-button {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 0 10px #000;
      transition: background 0.3s;
    }

    .top-button:hover {
      background: #555;
    }

    .mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      color: white;
      border: none;
      padding: 10px 12px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.1em;
      transition: background 0.3s ease;
    }

    .mode-toggle:hover {
      background: #555;
    }

    footer {
      margin-top: auto;
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      background: var(--button-bg);
      color: var(--text-color);
      border-top: 1px solid #444;
      position: fixed;
      bottom: 0;
      left: 0;
      transition: all 0.3s ease;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6em;
      }

      .link-button {
        font-size: 1em;
        padding: 12px 16px;
      }

      .pix-section h2 {
        font-size: 1.2em;
      }

      footer {
        font-size: 0.8em;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <button class="mode-toggle" onclick="toggleMode()" id="modeToggle">üåô</button>

  <h1 style="
    font-family: 'Impact', sans-serif;
    font-size: 2em;
    text-transform: uppercase;
    background: linear-gradient(45deg, black, red, black);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: blink 1s infinite;
  ">

  <style>
    @keyframes blink {
      0%, 100% {

      50% {

      }
    }
  </style>
  <p>Links para acesso r√°pido:</p>

  <a class="link-button instagram" href="https://www.instagram.com/paulovenicio/" target="_blank">
    <i class="fab fa-instagram"></i>Instagram
  </a>
  <a class="link-button facebook" href="https://www.facebook.com/paulocarvalhocx/" target="_blank">
    <i class="fab fa-facebook-f"></i>Facebook
  </a>

    <i class="fab fa-youtube"></i>YouTube
  </a>
  <a class="link-button whatsapp" href="https://wa.me/+5599981498648" target="_blank">
    <i class="fab fa-whatsapp"></i>WhatsApp
  </a>
  <a class="link-button steam" href="https://steamcommunity.com/id/paulovenicio/" target="_blank">
    <i class="fab fa-steam"></i>Steam
  </a>

  <button class="copy-button pulsating" onclick="togglePixSection()">üí∞ Chave PIX do Paulo</button>
  <div class="pix-section pulsating-border" id="pixSection" style="display: none;">
    <p>Chave Pix (e-mail):</p>
    <input type="text" class="pix-key" id="pixKey" value="paulocarvalho_costa@hotmail.com" readonly />
    <button class="copy-button" onclick="copyPixKey()">Copiar Chave</button>
  </div>

  <style>
    .pulsating {
      animation: fadePulse 2s infinite;
    }

    .pulsating-border {
      border: 2px solid gold;
      animation: borderPulse 2s infinite;
    }

    @keyframes fadePulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    @keyframes borderPulse {
      0%, 100% {
        box-shadow: 0 0 5px gold;
      }
      50% {
        box-shadow: 0 0 15px gold;
      }
    }
  </style>

  <script>
    function togglePixSection() {
      const pixSection = document.getElementById("pixSection");
      pixSection.style.display = pixSection.style.display === "none" ? "block" : "none";
    }
  </script>

  <button class="top-button" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">‚Üë</button>

  <footer>
    <div id="datetime"></div>
    <div>&copy; 2025 - Paulo Carvalho - Todos os direitos reservados</div>
  </footer>

  <!-- M√∫sica instrumental de elevador -->
  <audio autoplay loop muted id="bg-music">
    <source src="music/audio.mp3" />
    Seu navegador n√£o suporta √°udio HTML5.
  </audio>

  <script>
    function copyPixKey() {
      const pixKey = document.getElementById("pixKey").value;
      navigator.clipboard.writeText(pixKey)
        .then(() => alert("Chave Pix copiada!"))
        .catch(err => alert("Erro ao copiar: " + err));
    }

    function toggleMode() {
      const body = document.body;
      const toggleBtn = document.getElementById("modeToggle");
      body.classList.toggle("light-mode");
      toggleBtn.textContent = body.classList.contains("light-mode") ? "‚òÄÔ∏è" : "üåô";
    }

    function updateDateTime() {
      const now = new Date();
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      };
      document.getElementById("datetime").textContent = now.toLocaleDateString('pt-BR', options);
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Ativa o som ap√≥s o clique do usu√°rio (exig√™ncia dos navegadores modernos)
    document.body.addEventListener('click', () => {
      const audio = document.getElementById('bg-music');
      if (audio.muted) {
      audio.muted = false;
      audio.play();
      }
    });

    // Add a button to pause/play the music
    const musicToggleButton = document.createElement('button');
    musicToggleButton.textContent = '‚è∏Ô∏è';
    musicToggleButton.className = 'mode-toggle';
    musicToggleButton.style.top = '70px'; // Position below the mode toggle button
    musicToggleButton.onclick = () => {
      const audio = document.getElementById('bg-music');
      if (audio.paused) {
      audio.play();
      musicToggleButton.textContent = '‚è∏Ô∏è';
      } else {
      audio.pause();
      musicToggleButton.textContent = '‚ñ∂Ô∏è';
      }
    };
    document.body.appendChild(musicToggleButton);
  </script>

</body>
</html>
